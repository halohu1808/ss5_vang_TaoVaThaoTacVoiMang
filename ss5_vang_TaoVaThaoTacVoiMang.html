<button type="button" id="btnAdd" value="Add" onclick="add_element_to_array();">Add</button>
<button type="button" id="btnDisplay" value="Display" onclick="display_array();">Display</button>
<div id="result"></div>


<script>

    let array = [];
    let show="";

    function add_element_to_array() {
        let addNumber = parseInt(document.getElementById('txtValue').value);
        array.push(addNumber);
        document.getElementById("txtValue").value = "";
        display_array();

    }

    function display_array() {
        show="";
        for (let i = 0; i < array.length; i++) {

            show = show + array[i] + "<br>"
        }
        document.getElementById("result").innerHTML = show;
    }
